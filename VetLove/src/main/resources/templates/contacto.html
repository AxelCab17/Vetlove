<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla::head">
    </head>

    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div>
            <img th:src="@{/images/pink.jpg}" class="d-block w-100" alt="..." height="470px" >
        </div>
        <div class="container-fluid text-center" style="height: 60px">
            <h2 style="background-color: #e9e8e9; height: 70px">
                <legend class="text-center header" style="font-family: var" >Gracias por usar la página web de Vetelove. Nos alegra que podamos cumplir con las necesidades de tus mascotas.<br> ¡Escribenos! </legend>

            </h2>
            <br>
        </div>

        </div>
        <div style="margin-top: 20px; font-family: sans-serif">
            <div class="container-fluid col-md-8"> <img th:src="@{/images/cerdito.jpg}" alt=".." align="right" height="200px" width="200px" />
                <div class="row">
                    <div class="well well-sm">
                        <form action="/guardarContacto" method="POST" style="margin: 10px">
                            <div class="container col-md-8">   
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre">
                                    </div>
                                    <div class="form-group">
                                        <label for="apellido">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" name="apellido">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" placeholder="Ingresa tu email" name="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono">Telefono</label>
                                        <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu telefono" name="telefono">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="mensaje">Mensaje</label>
                                        <input type="text" class="form-control" id="mensaje" placeholder="Ingresa un mensaje"
                                               name="mensaje">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Enviar!</button>
                                </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
        </div>
        <div th:replace="layout/plantilla :: info">
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
