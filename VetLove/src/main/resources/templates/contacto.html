<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/plantilla::head">
    </head>

    <body >
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container-fluid text-center " style="background-color: #34C2BB; height: 60px" > 
            <h3 style="font-family: serif">   <legend class="text-center header">[[#{contacto.nombre}]]</legend></h3>
        </div>
        <div style="margin-top: 20px; font-family:  sans-serif">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post">
                                <fieldset>


                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="fname" name="nombre" type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="lname" name="apellido" type="text" placeholder="Apellido" class="form-control">
                                        </div>
                                    </div>
                                    <img th:src="@{/images/cerdito.jpg}" alt=".." align="right" height="200px" weidth="200px"/>
                                    <div class="form-group">


                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="email" name="email" type="text" placeholder="Email " class="form-control">
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="phone" name="telefono" type="text" placeholder="Telefono " class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <textarea class="form-control" id="message" name="mensaje" placeholder="Introduzca su mensaje para nosotros aquí. Nos pondremos en contacto con usted lo más pronto posible." rows="7"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 text-center"><br>
                                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div></div>
    </body>
</html>
