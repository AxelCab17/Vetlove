

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/plantilla::head">
    </head>

    <body >

        <header th:replace="layout/plantilla :: header"></header><br><br><br>
  <div class="container-fluid text-center " style="background-color: #34C2BB; height: 60px" > 
            <h3 style="font-family: serif">¡Registrate con Nosotros!</h3>
        </div>
                    <form action="/guardar" method="POST" style="margin: 10px">
                        <div class="container">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="nombre">[[#{registro.nombre}]]</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">[[#{registro.email}]]</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                            </div>
                            <img th:src="@{/images/registro.jpg}" alt=".." align="right" height="200px" weidth="200px"/>
                            <div class="form-group col-md-6">
                                <label for="password">[[#{registro.contrasena}]]</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" name="contrasena">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password2">[[#{registro.contrasena}]]</label>
                                <input type="password" class="form-control" id="password2" placeholder="Repetir Contraseña" name="repetirContrasena">
                            </div>
                            <div class="mb-3">
                                <label for="activo">[[#{registro.activo}]]</label>
                                <input class="form-check-input" type="checkbox" name="activo" id="activo"/>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Acepto los terminos y condiciones
                                        </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Registrarme</button>
                            </div>

                    </form>
                    <footer th:replace="layout/plantilla :: footer"></footer>
                    </body>
                    </html>
