<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla::head">
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <section th:fragment="listadoRegistro" id="registro">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>[[#{registro.listado}]]</h4>
                        </div>
                        <div th:if="${registros != null and !registros.empty}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID Usuario</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Contraseña</th>
                                        <th>Repetir Contraseña</th>
                                        <th>Activo</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="registro : ${registros}">
                                        <td th:text="${registro.idUsuario}"></td>
                                        <td th:text="${registro.nombre}"></td>
                                        <td th:text="${registro.email}"></td>
                                        <td th:text="${registro.contrasena}"></td>
                                        <td th:text="${registro.repetirContrasena}"></td>
                                        <td th:text="${registro.activo}"></td>
                                        <td>
                                            <!-- Aquí puedes agregar los enlaces para editar y eliminar el registro -->
                                            <!-- Por ejemplo: -->
                                            <a th:href="@{/modificarRegistro/{idUsuario}(idUsuario=${registro.idUsuario})}" class="btn btn-success">
                                                <i class="fas fa-pencil"></i> Editar
                                            </a>
                                            <a th:href="@{/eliminarRegistro/{idUsuario}(idUsuario=${registro.idUsuario})}" class="btn btn-danger">
                                                <i class="fas fa-trash"></i> Eliminar
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${registros == null or registros.empty}">
                            <span>[[#{lista.vacia}]]</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
