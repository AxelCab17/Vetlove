<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}">
    <title>VetLove</title>
</head>
<body>
    <!-- Formulario de Registro -->
    <!-- Fragmento del formulario de registro -->
<section th:fragment="formularioRegistro">
    <form th:action="@{/guardar}" method="POST">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>Registrarse</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="repetirContrasena">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="repetirContrasena" name="repetirContrasena" required="true" />
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
