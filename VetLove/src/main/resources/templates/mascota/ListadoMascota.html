<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla::head">
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <section th:fragment="listadoMascotas" id="mascotas">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>[[#{mascota.listado}]]</h4>
                        </div>
                        <div th:if="${mascotas != null and !mascotas.empty}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID Mascota</th>
                                        <th>Nombre</th>
                                        <th>Raza</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="mascota : ${mascotas}">
                                        <td th:text="${mascota.id}"></td>
                                        <td th:text="${mascota.nombre}"></td>
                                        <td th:text="${mascota.raza}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${mascotas == null or mascotas.empty}">
                            <span>[[#{lista.vacia}]]</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
