<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla::head">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <section th:fragment="modificarMascota">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{accion.actualizar}]]</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST"
                                      th:action="@{/guardarMascota}"
                                      th:object="${mascota}"
                                      class="was-validated"
                                      enctype="multipart/form-data">
                                    <input type="hidden" name="idMascota" th:field="*{idMascota}"/>

                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre de la mascota" th:field="*{nombre}" required="true">
                                    </div>

                                    <div class="form-group">
                                        <label for="raza">Raza</label>
                                        <input type="text" class="form-control" id="raza" placeholder="Raza de la mascota" th:field="*{raza}" required="true">
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 d-grid">
                                            <a th:href="@{/ListadoMascota}" class="btn btn-primary">
                                                <i class="fas fa-arrow-left"></i> Regresar
                                            </a>
                                        </div>
                                        <div class="col-md-6 d-grid">
                                            <button type="submit" class="btn btn-success">
                                                <i class="fas fa-check"></i> Guardar
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
