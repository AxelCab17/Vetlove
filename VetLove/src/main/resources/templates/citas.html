<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/plantilla::head">
    </head>

    <body>
        <header th:replace="layout/plantilla :: header"></header>
            <div>
            <img th:src="@{/images/cat.jpg}" class="d-block w-100" alt="..." height="420px" >
        </div>
                    <div class="container-fluid text-center " style="height: 60px">
                        <h3 style="font-family: serif;background-color: #e9e8e9; height: 40px">¡Agenda una cita para tu mascota!</h3>
                    </div>
                    <form action="/guardarCita" method="POST" style="margin: 10px">
                         <img th:src="@{/images/registro.jpg}" alt=".." align="right" height="200px" width="200px" />
                        <div class="container col-md-8">
                              
                            <div class="form-row"> 
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del dueño" name="nombre">
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Apellido del dueño" name="apellido">
                                </div>
                                <div class="form-group">
                                    <label for="cedula">Cedula</label>
                                    <input type="text" class="form-control" id="cedula" placeholder="Cedula del dueño" name="cedula">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="especialidad">Especialidad del veterinario</label>
                                <select class="form-control" id="especialidad" name="especialidad">
                                    <option value="Especialidad 1">Exámen General</option>
                                    <option value="Especialidad 2">Examén Fisico</option>
                                    <option value="Especialidad 3">Fisioterapia</option>
                                    <option value="Especialidad 4">Dermatología</option>
                                    <option value="Especialidad 5">Urianálisis</option>
                                </select>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fechaDisponible">Fecha disponible</label>
                                    <input type="date" class="form-control" id="fechaDisponible" name="fechaDisponible">
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nombreMascota">Nombre de la mascota</label>
                                    <input type="text" class="form-control" id="nombreMascota" placeholder="Nombre de la mascota"
                                           name="nombreMascota">
                                </div>

                            </div>
                        
                            <div class="mb-3">
                                <label for="activo">Confirmacion de cita</label>
                                <input class="form-check-input" type="checkbox" name="activo" id="activo" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Agendar cita</button>
                            </div>
</div>
                    </form>
            <div th:replace="layout/plantilla :: info">
            </div>
                         
                    <footer th:replace="layout/plantilla :: footer"></footer>
                    </body>

                    </html>
